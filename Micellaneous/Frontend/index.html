<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post request</title>
</head>
<body>

    <h1>GET REQUEST FORM</h1>
<form action="http://localhost:4000/register" method="get">
    <input placeholder="Enter Name" name="user" type="text">
    <input placeholder="Enter Password" name="password" type="password">
    <button>Submit</button>
</form>

<H1>POST REQUEST FORM </H1>


<form action="http://localhost:4000/register" method="post">
    <input placeholder="Enter Name" name="user" type="text">
    <input placeholder="Enter Password" name="password" type="password">
    <button>Submit</button>
</form>


    
</body>
</html>
